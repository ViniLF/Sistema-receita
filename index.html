<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Receitas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Preencha a Receita</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="patient-name">Nome do Paciente</label>
                <input type="text" id="patient-name" required>
            </div>

            <div class="form-group">
                <label for="prescription">Receituário</label>
                <select id="prescription" required>
                    <option value="Simples">Simples</option>
                    <option value="Controle Especial">Controle Especial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medication-name">Nome da Medicação</label>
                <input type="text" id="medication-name" required>
            </div>

            <div class="form-group">
                <label for="dosage">Dosagem (mg/ml)</label>
                <input type="text" id="dosage" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="text" id="quantity" required>
            </div>

            <div class="form-group">
                <label for="instructions">Orientações</label>
                <textarea id="instructions" required></textarea>
            </div>

            <button type="button" onclick="generateRecipe()">Gerar Receita</button>
        </form>
    </div>

    <div id="recipe-output">
        <div class="recipe" id="recipe"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
