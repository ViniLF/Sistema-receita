<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Receitas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Preencha a Receita</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="patient-name">Nome do Paciente</label>
                <input type="text" id="patient-name" required>
            </div>

            <div class="form-group">
                <label for="prescription">Receituário</label>
                <select id="prescription" required>
                    <option value="Simples">Simples</option>
                    <option value="Controle Especial">Controle Especial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medication-name">Nome da Medicação</label>
                <input type="text" id="medication-name" required>
            </div>

            <div class="form-group">
                <label for="dosage">Dosagem (mg/ml)</label>
                <input type="text" id="dosage" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="text" id="quantity" required>
            </div>

            <div class="form-group">
                <label for="dosage-amount">Quantidade a tomar</label>
                <input type="text" id="dosage-amount" required>
            </div>

            <div class="form-group">
                <label for="administration">Forma de Administração</label>
                <select id="administration" required>
                    <option value="via oral">Via Oral</option>
                    <option value="via intravenosa">Via Intravenosa</option>
                    <option value="via intramuscular">Via Intramuscular</option>
                    <option value="via subcutânea">Via Subcutânea</option>
                    <option value="via sublingual">Via Sublingual</option>
                    <option value="via retal">Via Retal</option>
                    <option value="via vaginal">Via Vaginal</option>
                    <option value="via nasal">Via Nasal</option>
                    <option value="via transdérmica">Via Transdérmica</option>
                    <option value="via ocular">Via Ocular</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dosage-instructions">Como tomar</label>
                <input type="text" id="dosage-instructions" required>
            </div>

            <button type="button" onclick="generateRecipe()">Gerar Receita</button>
        </form>
    </div>

    <div id="recipe-output">
        <div class="recipe" id="recipe"></div>
        <button onclick="window.print()">Imprimir Receita</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
